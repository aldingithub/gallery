<div class="modal-header">
    <h5 class="text-center"> <strong>{{modalText}}</strong></h5>
</div>
<div class="modal-body">
    <p [innerHTML]="infoMessage"></p>
</div>
<div class="modal-footer">
    <button type="button"
            class="btn btn-outline-danger"
            (click)="activeModal.close()">Da</button>
    <button type="button"
            class="btn btn-outline-success"
            (click)="activeModal.dismiss()">Ne</button>
</div>
