<h3 class="text-center mb-5">Albumi</h3>
<div class="row">
    <div class="col">
        <i class="fa-solid fa-folder-plus fa-10x text-primary"
           (click)="createNewAlbum()"
           style="cursor: pointer;"></i>
        <br>
        <label>Novi Album</label>
    </div>
    <div class="col"
         *ngFor="let album of albums">
        <i class="fa fa-folder-open fa-10x"
           style="cursor: pointer;"
           routerLink="/album/{{album}}"></i><br>
        <label>{{album}}</label>
    </div>
</div>
